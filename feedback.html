    <main>
        <section id="feedbackform">
            <form id="feedback-form" action="https://formdump.codeinstitute.net" method="post">
                <h1>Feedback.</h1>
                <p>Please fill in below to recieve a free Yoga Mat!*</p>
                <label class="feedback-form" for="input-name">Name:</label>
                <input id="input-name" type="text" name="full_name" class="text-input"required>
                <br>
                <label class="feedback-form" for="input-email"> Email: </label>
                <input id="input-email" type="email" name="email_address"class="text-input" required>
                <br>
                <label class="feedback-form" for="age">Age</label>
                <select id="age" name="age" required>
                    <option value="under-20">Under 20</option>
                    <option value="20s">20-29</option>
                    <option value="30s">30-39</option>
                    <option value="40s">40-49</option>
                    <option value="50s">50-59</option>
                    <option value="60+">60+</option>
                    <option value="not say">N/A</option>
                </select>
                <br>
                <div class="radio-buttons">
                <p>How many days a week do you work from home?</p>
                <label class="feedback-form" for="one-day">1</label>
                <input type="radio" name="days-wfh" id="one-day" value="1" required>

                <label class="feedback-form" for="two-to-three-day">2 to 3</label>
                <input type="radio" name="days-wfh" id="two-to-three-day" value="2 to 3" required>

                <label class="feedback-form"for="everyday">Everyday</label>
                <input type="radio" name="days-wfh" id="everyday" value="everyday" required>

                <label class="feedback-form"for="not-often">Not often</label>
                <input type="radio" id="not-often" name="days-wfh" value="not-often" required>
                 </div>
                <br>
                <p>How can we improve?</p>
                
                <textarea id="feedback" rows="6" cols="45" name="feedback"></textarea>
                <br>                                     
                    <input type="checkbox" id="join-mail" name="mailinglist" value="join">
                <label class="feedback-form" for="join-mail">Join our mailing list for all the latest news and offers!</label>  
                    <br>
                    <input id="submit-style" type="submit" value="Enter prize draw">
                    <input id="reset-style" type="reset" value="Reset Form">

        </section>
        </form>
